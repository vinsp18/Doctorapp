<ion-header>

  <ion-navbar>
    <ion-title>Consultantroom
        <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>{{response}}</p>
</ion-content>
<ion-footer>
    <ion-item>
        <button ion-button clear icon-only item-left (click)="add()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
     <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
    <!-- <button ion-button clear item-right (click)="send()">Send</button>-->
    <button ion-button clear icon-only item-right (click)="sendMessage()">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
      </button>
    </ion-item>
   </ion-footer>
